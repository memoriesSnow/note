<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let number = 18
    let obj = {
      name:'dd',
      sex:'male'
    }
    /*
      Object.defineProperty(操作对象,属性名,{配置项})
    */
    Object.defineProperty(obj,'age',{
      // value:18,         // 值
      // enumerable:true,  // 是否可枚举,默认值为false
      // writable:true,    // 是否可修改,默认值是false
      // configurable:true // 是否可删除,默认值是false

      // 当有人读取person的age属性时,get函数(getter)就会被调用,且返回值就是age的值
      get(){
        console.log('读取age')
        return number
      },
      // 当有人修改person的age属性时,set函数(setter)就会被调用,且会收到修改的具体值
      set(value){
        console.log('修改了age',value)
        number = value
      }
    })
  </script>
</body>
</html>
