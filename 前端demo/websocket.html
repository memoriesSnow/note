<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 输入内容 -->
  <input type="text" name="" id="" placeholder="请输入内容">
  <!-- 发送请求 -->
  <button>发送</button>
  <!-- 接收websocket服务得数据 -->
  <div></div>
</body>
</html>
<script>
  var input = document.querySelector('input')
  var button = document.querySelector('button')
  var div = document.querySelector('div')
  // 'ws://echo.websocket.org/'这个服务地址是websocket官方文档中的地址
  // 不用纠结，后面下一个案例会把他换成自己的
  // 创建websocket服务地址
  const socket = new WebSocket('ws://121.40.165.18:8800')

  // 当与服务器连接成功出发open事件（websocket四大基本事件https://www.runoob.com/html/html5-websocket.html）

  socket.addEventListener('open', function () {
    div.innerHTML = '连接服务器成功'
  })


  button.addEventListener('click', function () {
    var value = input.value
    console.log(value);
    socket.send(value)
  })

  socket.addEventListener('message', function (e) {
    div.innerHTML = e.data
  })
</script>
